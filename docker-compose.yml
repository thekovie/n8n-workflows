services:
  # N8N Workflows Documentation Service
  workflows-docs:
    image: workflows-doc:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-workflows-docs
    ports:
      - "7890:8000"
    volumes:
      - workflows-db:/app/database
      - workflows-logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - workflows-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.workflows-docs.rule=Host(`localhost`)"
      - "traefik.http.services.workflows-docs.loadbalancer.server.port=7890"

networks:
  workflows-network:
    driver: bridge

volumes:
  workflows-db:
  workflows-logs:
